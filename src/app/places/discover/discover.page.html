<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col size-sm="8" offset-sm="2" text-center>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ loadedPlaces[0].title }}</ion-card-title>
          <ion-card-subtitle>{{ loadedPlaces[0].price | currency}} / Night</ion-card-subtitle>
        </ion-card-header>
        <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
        <ion-card-content>
          <p>{{ loadedPlaces[0].description }}</p>
        </ion-card-content>
        <div text-right>
          <ion-button
          fill="clear"
          color="primary"
          [routerLink]="['/', 'places', 'tabs', 'discover', loadedPlaces[0].id]"
          >More</ion-button>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="8" offset-sm="2" text-center>
      <ion-virtual-scroll [items]="listedLoadedePlaces" approxItemHeight="70px">
        <ion-item
        [routerLink]="['/', 'places', 'tabs', 'discover', loadedPlace.id]"
        detail
        *virtualItem="let loadedPlace"
        >
          <ion-thumbnail slot="start">
            <ion-img [src]="loadedPlace.imageUrl"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{ loadedPlace.title }}</h2>
            <p>{{ loadedPlace.description }}</p>
          </ion-label>
        </ion-item>
      </ion-virtual-scroll>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
