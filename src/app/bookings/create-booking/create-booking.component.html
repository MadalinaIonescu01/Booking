<ion-header>
  <ion-toolbar>
    <ion-title>
      {{selectedPlace.title}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="onCancel()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content text-center>
  <p>{{selectedPlace.description}}</p>
  <ion-button color="primary" (click)="onBook()">Book</ion-button>
</ion-content>
